{% extends "base.html" %}

{% block contenido %}
<h2>Agendar cita</h2>

<form method="GET" action="/cita">
    <label>Seleccione un d√≠a:</label><br>
    <input type="date" name="fecha" required>
    <button type="submit">Ver horarios</button>
</form>

{% if fecha %}
    <h3>Horarios disponibles para {{ fecha }}</h3>

    <form method="POST" action="/cita">
        <input type="hidden" name="fecha" value="{{ fecha }}">

        {% for hora in horarios %}
            {% if hora in ocupados %}
                <button type="button" disabled style="background:#ccc;">
                    {{ hora }} (Ocupado)
                </button>
            {% else %}
                <button type="submit" name="hora" value="{{ hora }}">
                    {{ hora }}
                </button>
            {% endif %}
        {% endfor %}
    </form>
{% endif %}

{% endblock %}
